# Default values for kellnr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# For more than 1 replica, it is recommended
# to set the "cookieSigningKey", to share auth.
# cookies for the UI between the replicas.
replicaCount: 1

strategy:
  type: "RollingUpdate"
  rollingUpdate:
    maxSurge: "100%"
    maxUnavailable: 0

image:
  repository: ghcr.io/kellnr/kellnr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "kellnr"
fullnameOverride: "kellnr"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "kellnr"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL

deployment:
  volumes:
    name: "kellnr-storage"
    persistentVolumeClaim: "kellnr"

configMap:
  name: "kellnr-config"

secret:
  # Set enabled to true to use a Secret instead of ConfigMap
  # This allows you to encrypt the configuration with tools like SOPS
  enabled: false
  # Set useExisting to true to reference an existing secret instead of generating one
  # When useExisting is true, you must create a secret with the name specified below
  # containing all the required Kellnr environment variables
  useExisting: false
  name: "kellnr-secret"

kellnr:
  setup:
    adminPwd: "admin"
    adminToken: ""  # If empty, no token is created on first startup. User must create one via web UI.
  registry:
    dataDir: "/var/lib/kellnr"
    sessionAgeSeconds: 28800
    cacheSize: 1000
    maxCrateSize: 10
    authRequired: false
    requiredCrateFields: "" # Comma-separated list of fields, e.g. "description,license,repository"
    newCratesRestricted: false
    maxDbConnections: 0 # 0 means no limit

    # Allow publishing crates without an owner
    allowOwnerlessCrates: false

    token:
      cache:
        enabled: true
        ttlSeconds: 1800
        maxCapacity: 10000
      db:
        retryCount: 3
        retryDelayMs: 100

    # Used to sign the session cookie. Must be at least 64 bytes.
    # If empty, a random 64-byte value is generated by the chart (when `secret.enabled: true`).
    # When `secret.enabled: false`, you should set this to a fixed value.
    cookieSigningKey: ""

  docs:
    enabled: false
    maxSize: 100
  proxy:
    enabled: false
    numThreads: 20
    downloadOnUpdate: false
  log:
    level: "info"
    format: "compact"
    levelWebServer: "warn"
  local:
    ip: "0.0.0.0"
  origin:
    hostname: "localhost"
    # Can be a number, or null (~) to automatically set to 443 if protocol is https, otherwise 80
    port: null
    protocol: "http"
  postgres:
    enabled: false
    address: "localhost"
    port: 5432
    db: "kellnr"
    user: ""
    pwd: ""
    pwdSecretRef:
      name: kellnr-postgres-user
      key: password
  s3:
    enabled: false
    accessKey: ""
    secretKey: ""
    region: ""
    endpoint: ""
    allowHttp: true
    crates_bucket: "kellnr-crates"
    cratesio_bucket: "kellnr-cratesio"

  oauth2:
    enabled: false
    issuerUrl: ""  # OIDC issuer URL (e.g., https://authentik.example.com/application/o/kellnr/)
    clientId: ""
    clientSecret: ""  # Prefer setting via secret for production
    scopes: "openid,profile,email"  # Comma-separated list
    autoProvisionUsers: true
    adminGroupClaim: ""  # Claim name to check for admin group (e.g., "groups")
    adminGroupValue: ""  # Value that grants admin privileges (e.g., "kellnr-admins")
    readOnlyGroupClaim: ""  # Claim name to check for read-only group
    readOnlyGroupValue: ""  # Value that grants read-only access
    buttonText: "Login with SSO"

  toolchain:
    enabled: false
    maxSize: 500  # Max toolchain archive size in MB

service:
  api:
    type: ClusterIP
    port: 8000

pv:
  enabled: false
  name: "kellnr"
  storageClassName: "manual"
  storage: 5Gi
  path: ""

pvc:
  enabled: false
  name: "kellnr"
  storageClassName: "manual"
  storage: 5Gi

ingress:
  enabled: true
  className: ""
  annotations: {}
  pathType: Prefix
  tls:
    secretName: "kellnr-cert-secret"

httproute:
  enabled: false
  annotations: {}
  # Reference to the Gateway(s) that this HTTPRoute should attach to
  parentRefs:
    - name: ""
      namespace: ""
  # Override hostnames (defaults to kellnr.origin.hostname if not set)
  hostnames: []
  path: "/"
  pathType: "PathPrefix"
  # Optional: filters for request/response modification
  filters: []
  # Example filters:
  # - type: RequestHeaderModifier
  #   requestHeaderModifier:
  #     add:
  #       - name: X-Custom-Header
  #         value: custom-value

certificate:
  enabled: false
  secretName: "kellnr-cert-secret"
  issuerRef:
    name: ""
    kind: "ClusterIssuer"

importCert:
  enabled: false
  useExisting: false
  configMapName: "kellnr-cert"
  volumeName: "kellnr-cert-storage"
  certificate: ""

dns:
  enabled: false
  dnsPolicy: "None"
  dnsConfig:
    nameservers:
      - ""
    searches:
      - ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  target:
    CPUUtilizationPercentage: 80
    # memoryUtilizationPercentage: 80

pdb:
  enabled: false
  minAvailable: 1

nodeSelector: {}

tolerations: []

affinity: {}
