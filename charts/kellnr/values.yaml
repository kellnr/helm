# Default values for kellnr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# For more than 1 replica, it is recommended
# to set the "cookieSigningKey", to share auth.
# cookies for the UI between the replicas.
replicaCount: 1

strategy:
  type: "RollingUpdate"
  rollingUpdate:
    maxSurge: "100%"
    maxUnavailable: 0

image:
  repository: ghcr.io/kellnr/kellnr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "kellnr"
fullnameOverride: "kellnr"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "kellnr"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL

deployment:
  volumes:
    name: "kellnr-storage"
    persistentVolumeClaim: "kellnr"

configMap:
  name: "kellnr-config"

secret:
  # Set enabled to true to use a Secret instead of ConfigMap
  # This allows you to encrypt the configuration with tools like SOPS
  enabled: false
  # Set useExisting to true to reference an existing secret instead of generating one
  # When useExisting is true, you must create a secret with the name specified below
  # containing all the required Kellnr environment variables
  useExisting: false
  name: "kellnr-secret"

kellnr:
  setup:
    adminPwd: "admin"
    adminToken: "Zy9HhJ02RJmg0GCrgLfaCVfU6IwDfhXD"
  registry:
    dataDir: "/var/lib/kellnr"
    sessionAgeSeconds: null # 28800
    cacheSize: null # 1000
    maxCrateSize: null # 10
    authRequired: null # false
    requiredCrateFields: "" # Comma-separated list of fields, e.g. "description,license,repository"
    newCratesRestricted: null # false
    maxDbConnections: null # 0 means no limit

    # Allow publishing crates without an owner
    allowOwnerlessCrates: null # false

    token:
      cache:
        enabled: null # true
        ttlSeconds: null # 1800
        maxCapacity: null # 10000
      db:
        retryCount: null # 3
        retryDelayMs: null # 100

    # Used to sign the session cookie. Must be at least 64 bytes.
    # If empty, a random 64-byte value is generated by the chart (when `secret.enabled: true`).
    # When `secret.enabled: false`, set cookieSecret.enable to true and set cookieSecret.cookieSigningKey to a fixed value.
    cookieSecret:
      enabled: false
      cookieSigningKey: ""
      cookieSecretRef:
        name: kellnr-cookie-secret
        key: cookieSigningKey

  docs:
    enabled: null # false
    maxSize: null # 100
  proxy:
    enabled: null # false
    numThreads: null # 20
    downloadOnUpdate: null # false
  log:
    level: null # "info"
    format: null # "compact"
    levelWebServer: null # "warn"
  local:
    ip: "0.0.0.0"
  origin:
    hostname: "localhost"
    # Can be a number, or null (~) to automatically set to 443 if protocol is https, otherwise 80
    port: null
    protocol: null # "http"
  postgres:
    enabled: null # false
    address: null # "localhost"
    port: null # 5432
    db: null # "kellnr"
    user: ""
    pwd: ""
    pwdSecretRef:
      name: kellnr-postgres-user
      key: password
  s3:
    enabled: null # false
    accessKey: ""
    secretKey: ""
    region: ""
    endpoint: ""
    allowHttp: null # true
    crates_bucket: null # "kellnr-crates"
    cratesio_bucket: null # "kellnr-cratesio"
    toolchain_bucket: null # "kellnr-toolchain"

  # OAuth2/OpenID Connect authentication
  # See https://kellnr.io/documentation for details
  oauth2:
    enabled: null # false
    # OIDC issuer URL (discovery URL)
    # Example: "https://authentik.example.com/application/o/kellnr/"
    issuerUrl: ""
    # OAuth2 client ID
    clientId: ""
    # OAuth2 client secret - prefer using clientSecretRef for production
    clientSecret: ""
    # Reference to an existing Kubernetes secret containing the client secret
    # When set, this takes precedence over clientSecret
    clientSecretRef:
      name: ""
      key: "client-secret"
    # OAuth2 scopes to request (comma-separated)
    scopes: null # "openid,profile,email"
    # Automatically create local user accounts for new OAuth2 users
    autoProvisionUsers: null # true
    # Claim name to check for admin group membership (e.g., "groups")
    adminGroupClaim: ""
    # Value in the admin group claim that grants admin privileges (e.g., "kellnr-admins")
    adminGroupValue: ""
    # Claim name to check for read-only group membership (e.g., "groups")
    readOnlyGroupClaim: ""
    # Value in the read-only group claim that grants read-only access (e.g., "kellnr-readonly")
    readOnlyGroupValue: ""
    # Text displayed on the OAuth2 login button
    buttonText: null # "Login with SSO"

  toolchain:
    enabled: false
    maxSize: 500

service:
  api:
    type: ClusterIP
    port: 8000

pv:
  enabled: false
  name: "kellnr"
  storageClassName: "manual"
  storage: 5Gi
  path: ""

pvc:
  enabled: false
  name: "kellnr"
  storageClassName: "manual"
  storage: 5Gi

ingress:
  enabled: true
  className: ""
  annotations: {}
  pathType: Prefix
  tls:
    secretName: "kellnr-cert-secret"

httproute:
  enabled: false
  annotations: {}
  # Reference to the Gateway(s) that this HTTPRoute should attach to
  parentRefs:
    - name: ""
      namespace: ""
  # Override hostnames (defaults to kellnr.origin.hostname if not set)
  hostnames: []
  path: "/"
  pathType: "PathPrefix"
  # Optional: filters for request/response modification
  filters: []
  # Example filters:
  # - type: RequestHeaderModifier
  #   requestHeaderModifier:
  #     add:
  #       - name: X-Custom-Header
  #         value: custom-value

certificate:
  enabled: false
  secretName: "kellnr-cert-secret"
  issuerRef:
    name: ""
    kind: "ClusterIssuer"

importCert:
  enabled: false
  useExisting: false
  configMapName: "kellnr-cert"
  volumeName: "kellnr-cert-storage"
  certificate: ""

docBuilder:
  enabled: false
  rustupToolchain: "stable"
  registryName: kellnr
  configMapName: kellnr-doc-config
  tokenSecretRef:
    name: kellnr-doc-token
    key: token

dns:
  enabled: false
  dnsPolicy: "None"
  dnsConfig:
    nameservers:
      - ""
    searches:
      - ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  target:
    CPUUtilizationPercentage: 80
    # memoryUtilizationPercentage: 80

pdb:
  enabled: false
  minAvailable: 1

nodeSelector: {}

tolerations: []

affinity: {}
